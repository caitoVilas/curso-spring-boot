<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout/layout :: head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</head>
<body>
     <header th:replace="layout/layout :: header"></header>
     <div class="container py-4">

     <div class="card bg-dark text-white">
         <div class="card-header">
             <h1 th:text="${titulo}" class="text-secondary border border-success
                 border-top-0 border-left-0 border-right-0"></h1>
         </div>
         <div class="card-body">
             <div th:object="${cliente}" th:remove="tag">
                 <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                     <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                 </ul>
             </div>
             <form th:action="@{/form}" method="post" th:object="${cliente}">

                 <input type="hidden" th:field="*{id}" class="form-control"/>

                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Nombre</label>
                     <div class="col-sm-6">
                         <input type="text" th:field="*{nombre}" class="form-control"
                                th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                                th:errors="*{nombre}"></small>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Apellido</label>
                     <div class="col-sm-6">
                         <input type="text" th:field="*{apellido}" class="form-control"
                                th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                                th:errors="*{apellido}"></small>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Email</label>
                     <div class="col-sm-6">
                         <input type="text" th:field="*{email}" class="form-control"
                                th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"></small>
                     </div>
                 </div>
                 <div class="form-group row">
                     <label class="col-sm-2 col-form-label">Fecha</label>
                     <div class="col-sm-6">
                         <input type="text" th:field="*{createAt}" class="form-control"
                                th:errorclass="'form-control alert-danger'"/>
                         <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                                th:errors="*{createAt}"></small>
                     </div>
                 </div>
                 <div class="form-group row">
                     <div class="col-sm-6">
                         <input type="submit" value="Guardar" class="btn btn-secondary"/>
                     </div>
                 </div>
             </form>
         </div>

     </div>




</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
