<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout/layout :: head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</head>

<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header">
                <h1 class="text-secondary border border-success border-top-0 border-left-0
                    border-right-0" th:text="${titulo}"></h1>

            </div>

            <div class="card-body">
                <h4 class="card-title"><a th:href="@{/form}"
                                      class="btn btn-primary btn-xs">Crear Cliente</a></h4>

                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                        <th>eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createAt}"></td>
                        <td>
                            <a class="btn btn-primary btn-xs"
                               th:href="@{/form/} + ${cliente.id}" th:text="'Editar'">
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger btn-xs"
                               th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"
                               onclick="return confirm('Esta Seguro')">
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>


    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
